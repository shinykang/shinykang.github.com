<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <center>
		<canvas id="myCanvas" width="240" height="240" style="border:1px solid #d3d3d3;">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
		<div>
			<button onclick="startUserGame();" style=" width:100px; height:50px;">
				自己玩
			</button>
			<button onclick="startComputerGame();" style=" width:100px; height:50px;">
				电脑玩
			</button>
		</div>
		<div >
			<span >长度:</span>
			<span id="score">0</span>
		</div>
		<div >
			<span id="dead"></span>
		</div>
    </center>
    <script>
        var ctx = document.getElementById("myCanvas").getContext("2d");
        //方向
        up = 38, down = 40, left = 37, right = 39;
        //蛇
        snake = [{
            x: 10,
            y: 9
        }, {
            x: 10,
            y: 8
        }];
        //co表示蛇前进的方向，默认向下
        co = down;
        //自动寻路
        auto = true;
        //flood食物
        flood = null;
        var score = document.getElementById("score");
        var dead = document.getElementById("dead");
        //给蛇加上阴影效果
        ctx.shadowBlur = 20, ctx.shadowColor = "black";
        function init() {
            window.clearInterval(id)
            ctx.clearRect(0, 0, 240, 240);
            snake = [{
                x: 10,
                y: 9
            }, {
                x: 10,
                y: 8
            }];
            co = down;
            flood = null;
            dead.innerHTML = '';
        }

        function startUserGame() {
            //循环，间隔为100毫秒
            init();
            auto = false;
            id = setInterval(moveSnake, 100);
        }

        function startComputerGame() {
            if (auto)
                return;
            //循环，间隔为30毫秒
            init();
            auto = true;
            setInterval(moveSnake, 30);
        }

        function deadMan(head) {
            if (check(head, 0)) {
                return true;
            }
            if (head.x < 0 || head.x >= 24 || head.y < 0 || head.y >= 24) {
                return true;
            }
            return false
        }

        var id = setInterval(moveSnake, 30);

        function moveSnake() {
            //游戏是否已经结束
            if (deadMan(snake[0])) {
                window.clearInterval(id);
                dead.innerHTML = '扑街啦~~';
                return;
            }

            //如果有食物，则根据蛇前进的方向判断是否吃到了食物，并且将蛇数组中最后一个元素换到首部
            //自动选择方向
            if (auto) {
                co = updateDirection(flood, snake[0], co);
            }
            flood != null && (
            //下
					(co == down && snake[0].x == flood.x && snake[0].y + 1 == flood.y)
            //上
					|| (co == up && snake[0].x == flood.x && snake[0].y - 1 == flood.y)
            /**左*/ || (co == left && snake[0].x - 1 == flood.x && snake[0].y == flood.y)
            /**右*/ || (co == right && snake[0].x + 1 == flood.x && snake[0].y == flood.y))
            //吃了食物
				? (snake.unshift(flood), flood = null)
            //只是移动
				: (snake.unshift(snake.pop()));
            //根据方向，重新设定蛇数组首元素的坐标，从而进行移动
            (co == 40 || co == 38) ? (snake[0].x = snake[1].x, snake[0].y = snake[1].y + (co == 40 ? 1 : -1)) : (snake[0].x = snake[1].x + (co == 39 ? 1 : -1), snake[0].y = snake[1].y);

            //清空屏幕
            ctx.clearRect(0, 0, 240, 240);
            //如果有食物，则绘制食物
            if (flood)
                ctx.fillRect(flood.x * 10, flood.y * 10, 10, 10);
            //如果没有食物，则在随机位置上加入一粒食物
            while (flood == null || check(flood))
                flood = {
                    y: (Math.random() * 24 >>> 0),
                    x: (Math.random() * 24 >>> 0)
                };
            //绘制蛇
            for (var i = 0; i < snake.length; i++)
                ctx.fillRect(snake[i].x * 10, snake[i].y * 10, 10, 10);
            //分数
            score.innerHTML = snake.length;

            //判断游戏是否结束
            if (deadMan(snake[0])) {
                window.clearInterval(id);
                dead.innerHTML = '扑街啦~~';
                return;
            }
            //alert("game over\nYou get [" + (snake.length - 2) + "]");
        }

        //加入键盘事件，用方向键来控制蛇前进的方向
        document.onkeyup = function (event) {
            co = event.keyCode >= 37 && event.keyCode <= 40 && (Math.abs(event.keyCode - co) != 2) ? event.keyCode : co;
        }
        //判断指定位置是否与蛇重叠

        function check(flood, j) {
            for (var i = 0; i < snake.length; i++)
                if (j != i && snake[i].x == flood.x && snake[i].y == flood.y)
                    return true;
            return false;
        }

        function updateDirection(flood, snake, co) {
            if (!flood)
                return co;
            dir = [];
            //向着食物前进
            //横向模式
            if (co == left || co == right) {
                flood.x > snake.x ? (dir[0] = right, dir[2] = left) : (dir[0] = left, dir[2] = right);
                flood.y > snake.y ? (dir[1] = down, dir[3] = up) : (dir[1] = up, dir[3] = down)
            }
            //树向模式
            if (co == up || co == down) {
                flood.y > snake.y ? (dir[0] = down, dir[2] = up) : (dir[0] = up, dir[2] = down)
                flood.x > snake.x ? (dir[1] = right, dir[3] = left) : (dir[1] = left, dir[3] = right);
            }
            //尝试各个方向
            for (d in dir) {
                if (isGoodDirection(dir[d]))
                    return dir[d];
            }
            return co;
        }

        function isGoodDirection(d) {
            //跟前进方向相反了.
            if (Math.abs(d - co) == 2)
                return false;
            //下一步的位置
            next = getNext(d);
            //下一步会死掉
            if (deadMan(next))
                return false;
            //按照前进方向的下一步是
            next = getNext(co);
            if (check(next, 0) && isDeadEnd(next, d)) {
                return false;
            }
            return true;
        }

        //根据给定的方向取下一步的位置
        function getNext(d) {
            next = {
                x: 0,
                y: 0
            };
            switch (d) {
                case up:
                    next.x = snake[0].x;
                    next.y = snake[0].y - 1;
                    break;
                case down:
                    next.x = snake[0].x;
                    next.y = snake[0].y + 1;
                    break;
                case left:
                    next.x = snake[0].x - 1;
                    next.y = snake[0].y;
                    break;
                case right:
                    next.x = snake[0].x + 1;
                    next.y = snake[0].y;
                    break;
            }
            return next;
        }

        function kun() {

            //身体形成的闭环会把自己困死
            if (co == up || co == down) {
                sum = 0;
                //sum > 0说明蛇身大部分在蛇头右边
                for (i in snake) {
                    snake[i].x >= snake[0].x ? sum++ : sum--;
                }
                if (d == right && sum > 0)
                    return true;
                if (d == left && sum < 0)
                    return true;
            }
            if (co == left || co == right) {
                sum = 0;
                //sum > 0说明蛇身大部分在蛇头下边
                for (i in snake) {
                    snake[i].y >= snake[0].y ? sum++ : sum--;
                }
                if (d == up && sum > 0)
                    return true;
                if (d == down && sum < 0)
                    return true;
            }
            return false;
        }

        function getIndex(node) {
            for (var i = 0; i < snake.length; i++)
                if (snake[i].x == node.x && snake[i].y == node.y)
                    return i;
        }

        function isDeadEnd(next, d) {
            i = getIndex(next);
            node = snake[i - 1];
            if (d == up && node.y + 1 == next.y)
                return true;
            if (d == down && node.y - 1 == next.y)
                return true;
            if (d == left && node.x + 1 == next.x)
                return true;
            if (d == right && node.x - 1 == next.x)
                return true;
            return false;
        }

    </script>
</body>
</html>
